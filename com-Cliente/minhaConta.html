

<div class="informacoes-usuario">
    <h3>Campos com  asteriscos ( * ) são obrigatórios </h3>
    <form action="">
        <div class="container-input">
            <label class="text" for="input">E-mail*</label>
            <input class="input" required name="input" type="email" />
        </div>
        <div class="container-input">
            <label class="text" for="input">Nome Completo*</label>
            <input class="input" required name="input" type="text" />
        </div>
        <div class="container-input">
            <label class="text" for="input">Senha*</label>
            <input class="input" name="input" type="password" />
        </div>
        <div class="container-input">
            <label class="text" for="input">Data de nascimento*</label>
            <input class="input" name="input" type="text" id="date-input" placeholder=""/>
        </div>
        <div class="container-input">
            <label class="text" for="input">CPF ou CNPJ*</label>
            <input class="input" required name="input" type="number" />
        </div>
        <div class="container-input">
            <label class="text" for="input">Telefone*</label>
            <input class="input" required name="input" type="tel" />
        </div>
        <button type="submit">Atualizar os dados</button>
    </form>
</div>
