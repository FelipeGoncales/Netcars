<div class="container-informacoes">
 <div class="informacoes-usuario">
    <h3>Campos com  asteriscos ( * ) são obrigatórios </h3>
    <form action="" id="formEditarUsuario">
        <div class="container-input">
            <label class="text" for="input">E-mail*</label>
            <input class="input" required name="email" type="email" id="email_input"/>
        </div>
        <div class="container-input">
            <label class="text" for="input">Nome Completo*</label>
            <input class="input" required name="nome_completo" type="text" id="nome_completo_input"/>
        </div>
        <div class="container-input">
            <label class="text date" for="input">Data de nascimento*</label>
            <input class="input" required name="data_nascimento" type="date" id="data_nascimento_input"/>
        </div>
        <div class="container-input">
            <label class="text" for="input">CPF ou CNPJ*</label>
            <input class="input" required name="cpf_cnpj" type="text" id="cpf_cnpj_input"/>
        </div>
        <div class="container-input">
            <label class="text" for="input">Telefone*</label>
            <input class="input" required name="telefone" type="tel" id="telefone_input"/>
        </div>
        <h3>Atualizar senha</h3>
        <div class="container-input">
            <label class="text" for="input">Senha atual*</label>
            <input class="input" name="senha_hash" type="password"/>
        </div>
        <div class="container-input">
            <label class="text" for="input">Senha nova*</label>
            <input class="input" name="senha_nova" type="password"/>
        </div>
        <button type="submit">Atualizar os dados</button>
    </form>
</div>
<div id="divAlertMessage"></div>   
</div>
