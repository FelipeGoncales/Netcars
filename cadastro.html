<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
    <script src="https://kit.fontawesome.com/ac1aaaa398.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Netcars - Cadastro</title>
    <link rel="icon" href="assets/img/logo-icon-navegador.png">
    <script src="assets/js/login-api.js" defer></script>
</head>

<body>
    <header>
        <div class="div-logo">
            <img src="assets/img/logo.png" alt="Logo Netcars">
            <p><span>NET</span>CARS</p>
        </div>
    </header>

    <main class="main">
        <form class="container-login" id="formCadastroUsuario">
            <h1 class="title">Crie uma conta com seu email</h1>
            <a class="fechar" href="index.html">&times;</a>
            <div class="div-input">
                <label for="input">Nome completo</label>
                <input class="input" name="nome_completo" type="text"/>
            </div>
            <div class="div-input">
                <label for="input">Email</label>
                <input class="input" name="email" type="text"/>
            </div>
            <div class="div-input">
                <label for="input">Senha</label>
                <input class="input" name="senha_hash" type="password"/>
            </div>
            <div class="divButtonSubmit">
                <button class="btn-acao" type="submit">Criar conta</button>
                <p id="mensagemError"></p>
            </div>
        </form>
        <p class="texto-pergunta">Já possui uma conta? <span class="link-redirect"><a href="login.html">Faça login</a></span></p>
    </main>

    <footer id="footer">
        <div class="div-contato">
            <div>
                <p class="footer-title">Cidades</p>
                <a class="footer-text">Birigui - SP</a>
                <a class="footer-text">Araçatuba - SP</a>
            </div>
            <div>
                <p class="footer-title">Comprar</p>
                <a class="footer-text">Carros usados</a>
                <a class="footer-text">Motos usadas</a>
                <a class="footer-text">Todos</a>
            </div>
            <div>
                <p class="footer-title">Contato</p>
                <a class="footer-text">(18) 99999-9999</a>
                <a class="footer-text">contato@netcars.com</a>
            </div>
        </div>
        <div class="div-logo">
            <img src="assets/img/logo.png" alt="Logo Netcars">
            <p><span>NET</span>CARS</p>
        </div>
        <div class="div-direitos-reservados">
            <p>© 2025 <span class="net">NET<span class="cars">CARS</span></span> S.A. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        $('.div-input').each(function() {
            const $input = $(this).find('input');
            const $label = $(this).find('label');

            $input.on('input', function() {
                if ($input.val().trim() !== "") {
                    $label.addClass('active');
                } else {
                    $label.removeClass('active');
                }
            });
        });
    </script>
</body>
</html>
