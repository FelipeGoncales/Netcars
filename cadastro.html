<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
    <script src="https://kit.fontawesome.com/ac1aaaa398.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>NetCars - Cadastro</title>
    <link rel="icon" href="assets/img/logo-icon-navegador.png">
    <script src="assets/js/login-api.js" defer></script>
</head>

<body>
    <header>
        <a href="index.html">
            <div class="div-logo">
                <img src="assets/img/logo.png" alt="Logo Netcars">
                <span class="primeiro-nome"></span>
                <p class="segundo-nome"></p>
            </div>
        </a>
    </header>

    <main class="main">
        <form class="container-login" id="formCadastroUsuario">
            <h1 class="title">Crie uma conta com seu email</h1>
            <a class="fechar" href="index.html">&times;</a>
            <div class="div-input">
                <label for="input">Nome completo</label>
                <input class="input" name="nome_completo" type="text" required />
            </div>
            <div class="div-input">
                <label for="input">Email</label>
                <input class="input" name="email" type="text" required />
            </div>
            <div class="div-input">
                <label for="input">Senha</label>
                <input name="senha_hash" type="password" id="input-senha" required />
                <i class="fa-solid fa-eye" id="mostrarSenha"></i>
            </div>
            <div class="divButtonSubmit">
                <button class="btn-acao" type="submit">Criar conta</button>
                <p id="mensagemError"></p>
            </div>
        </form>
        <p class="texto-pergunta">Já possui uma conta? <span class="link-redirect"><a href="login.html">Faça
                    login</a></span></p>
    </main>

    <footer id="footer">
        <div class="div-contato">
            <div>
                <p class="footer-title">Cidades</p>
                <a href="https://www.google.com.br/maps/place/Birigui,+SP/@-21.289722,-50.375397,13z/data=!3m1!4b1!4m6!3m5!1s0x949614dbc17ff293:0x17db7a678a4bf9ad!8m2!3d-21.2810302!4d-50.3326577!16zL20vMDN5c3Q1?hl=pt-BR&entry=ttu&g_ep=EgoyMDI1MDMyNS4xIKXMDSoASAFQAw%3D%3D"
                    target="_blank" class="footer-text">Birigui - SP</a>
                <a href="https://www.google.com.br/maps/place/Ara%C3%A7atuba,+SP/@-21.1987663,-50.543594,12z/data=!3m1!4b1!4m6!3m5!1s0x949644777aaaf101:0xe8b1a2cfce0a1d27!8m2!3d-21.2066711!4d-50.4387286!16zL20vMDNmZnM4?hl=pt-BR&entry=ttu&g_ep=EgoyMDI1MDMyNS4xIKXMDSoASAFQAw%3D%3D"
                    target="_blank" class="footer-text">Araçatuba - SP</a>
            </div>
            <div>
                <p class="footer-title">Comprar</p>
                <a href="veiculos.html" class="footer-text">Carros usados</a>
                <a class="footer-text" id="footer-motos-usadas">Motos usadas</a>
                <a href="veiculos.html" class="footer-text">Todos</a>
            </div>
            <div>
                <p class="footer-title">Contato</p>
                <a class="footer-text">(18) 99999-9999</a>
                <a class="footer-text">netcars.contato@gmail.com</a>
            </div>
        </div>
        <div class="div-logo">
            <img src="assets/img/logo.png" alt="Logo Netcars">
            <span class="primeiro-nome"></span>
            <p class="segundo-nome"></p>
        </div>
        <div class="div-direitos-reservados">
            <p>© 2025 <span class="net primeiro-nome"></span><span class="cars segundo-nome"></span> S.A. Todos
                os direitos reservados.</p>
        </div>
    </footer>
</body>

</html>
