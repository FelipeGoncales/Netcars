<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/vendedor-perfil.css">
    <script src="https://kit.fontawesome.com/ac1aaaa398.js" crossorigin="anonymous"></script>
    <script src="assets/js/perfilUsuario.js" defer></script>
    <link rel="icon" href="assets/img/logo-icon-navegador.png">
    <title>NetCars - Perfil</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="div-logo-title">
            <div class="div-logo">
                <img src="assets/img/logo.png" alt="Logo Netcars">
                <p><span>NET</span>CARS</p>
            </div>
            <h1>Minha Garagem</h1>
        </div>
    </header>
    <main>
    <section class="container-perfil">
        <div class="perfil-usuario">
            <i class="fa-solid fa-circle-user"></i>
            <h2>Nome Completo</h2>
            <p>email@gmail.com</p>
        </div>
        <nav>
            <a href=""><i class="fa-solid fa-magnifying-glass"></i>Buscar Veiculo</a>
            <span><a href=""><i class="fa-solid fa-user"></i>Minha Conta</a></span>
            <a id="link_anuncio"><i class="fa-solid fa-pen-to-square"></i>Anúncios</a>
            <a href=""><i class="fa-solid fa-right-to-bracket"></i>Sair</a>
        </nav>
    </section>  
    <section class="container-informacoes" id="conteudo"></section>

    
    </main>
    <footer id="footer">
        <div class="div-contato">
            <div>
                <p class="footer-title">Cidades</p>
                <a class="footer-text">Birigui - SP</a>
                <a class="footer-text">Araçatuba - SP</a>
            </div>
            <div>
                <p class="footer-title">Comprar</p>
                <a class="footer-text">Carros usados</a>
                <a class="footer-text">Motos usadas</a>
                <a class="footer-text">Todos</a>
            </div>
            <div>
                <p class="footer-title">Contato</p>
                <a class="footer-text">(18) 99999-9999</a>
                <a class="footer-text">contato@netcars.com</a>
            </div>
        </div>
        <div class="div-logo">
            <img src="assets/img/logo.png" alt="Logo Netcars">
            <p><span>NET</span>CARS</p>
        </div>
        <div class="div-direitos-reservados">
            <p>© 2025 <span class="net">NET<span class="cars">CARS</span></span> S.A. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        $(document).ready(function() {
            $('#conteudo').load('componentes/perfil-vendedor.html');

            $("#link_anuncio").on("click", function() {
                $('#conteudo').load('componentes/anuncio.html');
            })

            document.getElementById("date-input").addEventListener("input", function (e) {
                let value = e.target.value.replace(/\D/g, ""); // Remove tudo que não for número
                if (value.length > 8) value = value.slice(0, 8); // Limita a 8 dígitos (DDMMAAAA)

                let formattedValue = "";
                if (value.length > 4) {
                    formattedValue = `${value.slice(0,2)}/${value.slice(2,4)}/${value.slice(4,8)}`;
                } else if (value.length > 2) {
                    formattedValue = `${value.slice(0,2)}/${value.slice(2,4)}`;
                } else {
                    formattedValue = value;
                }

                e.target.value = formattedValue;
            });

            document.querySelectorAll('.container-input').forEach(container => {
                const input = container.querySelector('input');
                const label = container.querySelector('label');

                input.addEventListener('input', function() {
                    if (this.value.trim() !== "") {
                        label.classList.add('active');
                    } else {
                        label.classList.remove('active');
                    }
                });
            });
        });

        
    </script>
</body>
</html>
