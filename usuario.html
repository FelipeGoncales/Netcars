<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/usuario-perfil.css">
    <script src="https://kit.fontawesome.com/ac1aaaa398.js" crossorigin="anonymous"></script>
    <script src="assets/js/usuario-editar.js" defer></script>
    <title>NetCars - Perfil</title>
</head>
<body>
    <header>
        <div class="div-logo-title">
            <div class="div-logo">
                <img src="assets/img/logo.png" alt="Logo Netcars">
                <p><span>NET</span>CARS</p>
            </div>
            <h1>Minha Garagem</h1>
        </div>
    </header>
    <main>
    <section class="container-perfil" id=""> </section>  
    
    <!-- paginas administrador -->
    <section class="container-informacoes" id="conteudo-adm-adicionarVeiculo"></section>
    <section class="container-informacoes" id="conteudo-adm-buscarAnuncio"></section>
    <section class="container-informacoes" id="conteudo-adm-minhaConta"></section>
    <section class="container-informacoes" id="conteudo-adm-relatorios"></section>
    <!-- paginas vendedor -->
    <section class="container-informacoes" id="conteudo-ven-anuncios"></section>
    <section class="container-informacoes" id="conteudo-ven-minhaConta"></section>
    <!-- paginas cliente -->
    <section class="container-informacoes" id="conteudo-cli-reservas"></section>
    <section class="container-informacoes" id="conteudo-cli-buscarAnuncio"></section>
    <section class="container-informacoes" id="conteudo-cli-historico"></section>


    </main>
    <footer id="footer">
        <div class="div-contato">
            <div>
                <p class="footer-title">Cidades</p>
                <a class="footer-text">Birigui - SP</a>
                <a class="footer-text">Araçatuba - SP</a>
            </div>
            <div>
                <p class="footer-title">Comprar</p>
                <a class="footer-text">Carros usados</a>
                <a class="footer-text">Motos usadas</a>
                <a class="footer-text">Todos</a>
            </div>
            <div>
                <p class="footer-title">Contato</p>
                <a class="footer-text">(18) 99999-9999</a>
                <a class="footer-text">contato@netcars.com</a>
            </div>
        </div>
        <div class="div-logo">
            <img src="assets/img/logo.png" alt="Logo Netcars">
            <p><span>NET</span>CARS</p>
        </div>
        <div class="div-direitos-reservados">
            <p>© 2025 <span class="net">NET<span class="cars">CARS</span></span> S.A. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
